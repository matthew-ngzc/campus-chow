# Docker Profile Configuration
# This file is loaded when SPRING_PROFILES_ACTIVE=docker

# Server Configuration
server.port=8083

# Database Configuration (overridden by environment variables in docker-compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/menu
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database Connection Pool
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
spring.security.jwt.secret=${SPRING_SECURITY_JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}

