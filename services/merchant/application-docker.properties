# application-docker.properties
spring.application.name=merchant

# Database Configuration - Use environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/merchant}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings to prevent hanging
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:8082}

# JWT Configuration - Use environment variable
spring.security.jwt.secret-key=${SPRING_SECURITY_JWT_SECRET:default-secret-key-for-local-dev-only}
spring.security.jwt.expiration=${SPRING_SECURITY_JWT_EXPIRATION:86400000}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=false

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.g4t2.merchant=${LOGGING_LEVEL_APP:DEBUG}
logging.level.org.springframework.boot.web=DEBUG
logging.level.org.springframework.web=DEBUG