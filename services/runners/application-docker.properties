server.port=8088

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://runner-postgres:5432/runner
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.runner=DEBUG

#timezone
spring.jackson.time-zone=Asia/Singapore
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Singapore

