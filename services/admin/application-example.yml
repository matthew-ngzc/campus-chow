server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:admin;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect

# this is what your code actually reads:
security:
  jwt:
    secret: ${JWT_SECRET:replace-me-in-dev}
