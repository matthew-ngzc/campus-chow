# Application configuration for Smunch Admin Service
server:
  port: 8086
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/smunch_admin
    driverClassName: org.postgresql.Driver
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-me-1234567890-abcdef}
internal:
  token: ${INTERNAL_TOKEN:dev-internal-token-please-change}